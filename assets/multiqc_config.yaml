report_comment: >
  This report has been generated by the <a href="https://gitlab.cmbi.umcn.nl/rtc-bioinformatics/metataxonomics-DSL2"
  target="_blank"><MetaTAXONx</a> analysis pipeline.

table_sample_merge:
  "R1": "_1"
  "R2": "_2"
  "raw": "_raw"
  "trim": "_trim"
  "flash": "_flash"
  "pear": "_pear"

disable_version_detection: true
ignore_images: false
data_format: "yaml"

run_modules:
  - fastqc
  - cutadapt
  - flash
  - custom_content

top_modules:
  - "fastqc":
      name: "FastQC: Input Reads"
      path_filters:
        - "*_raw*fastqc.zip"
  - "fastqc":
      name: "FastQC: Trimmed Reads"
      path_filters:
        - "*_trim*fastqc.zip"
  - "fastqc":
      name: "FastQC: Paired-End Merged Reads"
      path_filters:
        - "*_pear_fastqc.zip"
        - "*_flash_fastqc.zip"
  - "cutadapt":
      name: "Read trimming via Cutadapt"
      path_filters:
        - "*.custadapt.log"
  - custom_content

table_columns_name:
  "FastQC: Input Reads":
    percent_duplicates: "% Dups (input)"
    percent_gc: "% GC (input)"
    avg_sequence_length: "Avg. length (input)"
    median_sequence_length: "Median length (input)"
    total_sequences: "M Seqs (input)"
    percent_fails: "% Fails (input)"
  "FastQC: Trimmed Reads":
    percent_duplicates: "% Dups (trim)"
    percent_gc: "% GC (trim)"
    avg_sequence_length: "Avg. length (trim)"
    median_sequence_length: "Median length (trim)"
    total_sequences: "M Seqs (trim)"
    percent_fails: "% Fails (trim)"
  "FastQC: Paired-End Merged Reads":
    percent_duplicates: "% Dups (merged)"
    percent_gc: "% GC (merged)"
    avg_sequence_length: "Avg. length (merged)"
    median_sequence_length: "Median length (merged)"
    total_sequences: "M Seqs (merged)"
    percent_fails: "% Fails (merged)"

extra_fn_clean_exts:
  - type: regex
    pattern: "_raw$"
    module: fastqc

custom_data:
  dada2_stats:
    file_format: "tsv"
    section_name: "DADA2 Read Stats"
    descrition: "Read statistics of DADA2 filtering, denoising and removal of chimeric reads"
    plot_type: "table"
    pconfig:
      headers:
        - sample
        - input
        - filtered
        - denoised
        - nonchim
        - input [%]
        - filtered [%]
        - denoised [%]
        - nonchim [%]
  dada2_profiles:
    file_format: "png"
    parent_id: dada2_stats
    section_name: "Error Profiles"
    description: "Learned Error rates from the first batch"
    plot_type: "image"
  pipeline_parameters:
    file_format: "tsv"
    section_name: "Pipeline parameters"
    description: "Specified input parameters by the nextflow pipeline. Also non-default software options"
    plot_type: "table"
    pconfig:
      headers:
        - Parameter
        - Value

sp:
  dada2_stats:
    fn: "denoising-stats.tsv"
  dada2_profiles:
    fn: "errProfile_1_mqc.png"
  pipeline_parameters:
    fn: "pipeline_params.tsv"
  flash/hist:
    fn: "*.hist"